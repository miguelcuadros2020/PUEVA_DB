<!doctype html>
<html lang="es">
<head>
  <!-- Cabecera básica del login -->
  <meta charset="utf-8">
  <title>CrudClinic - Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Comentario: Bootstrap para estilos rápidos y responsivos -->
  <style>
    body { background: #f7f7f7; }
  </style>
  </head>
<body>

<!-- Contenedor principal centrado -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-4 text-center">CrudClinic</h1>
          <!-- Formulario de login -->
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
          </form>
          <hr>
          <!-- Registro básico -->
          <form id="registerForm">
            <div class="mb-2 text-muted small">¿No tienes cuenta? Regístrate</div>
            <div class="mb-2">
              <input type="text" class="form-control" id="regUsername" placeholder="Usuario" required>
            </div>
            <div class="mb-2">
              <input type="password" class="form-control" id="regPassword" placeholder="Contraseña" required>
            </div>
            <button class="btn btn-outline-secondary w-100" type="submit">Crear cuenta</button>
          </form>
          <div id="msg" class="mt-3 text-center small text-danger"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Comentario: Mensajes y scripts al final para cargar más rápido -->
</div>

<script src="./js/auth.js"></script>
</body>
</html>
